<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pnotify/PNotify.css" rel="stylesheet" type="text/css" />
    <link href="./pnotify/BrightTheme.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container flex-column">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
      <button type="button" class="btn btn-primary btn-lg open-modal">
        Launch modal
      </button>

      <div
        class="modal modal-flex"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-modal="true"
        role="dialog"
      >
        <div class="modal-dialog--custom">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="exampleModalLabel">Save user</h1>
              <button
                type="button"
                class="close btn-close close-modal-btn"
                aria-label="Close"
                data-close-modal
              ></button>
            </div>
            <div class="modal-body">
              <form class="form">
                <div class="form-outline mb-4">
                  <label for="exampleInputFirstName" class="form-label"
                    >First Name</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="exampleInputFirstName"
                    aria-describedby="firstnameHelp"
                  />

                  <div class="invalid-feedback firstname_invalid-feedback">
                    Please enter a message in the textarea.
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <label for="exampleInputLastName" class="form-label"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="exampleInputLastName"
                    aria-describedby="lastnameHelp"
                  />

                  <div class="invalid-feedback lastname_invalid-feedback">
                    Please enter a message in the textarea.
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address or username</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />

                  <div class="invalid-feedback email_invalid-feedback">
                    Please enter a message in the textarea.
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary send-btn">
                Save
              </button>
              <button
                type="button"
                class="btn btn-secondary close-modal-btn"
                data-close-modal
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal-backdrop fade show"
      id="backdrop"
      style="display: none"
    ></div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
